{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodApp</title>
    <link rel="stylesheet" href="{% static 'food\style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">FoodApp</a>
        
        <div class="navbar">
            <a href="{% url 'food:create_item' %}" class="nav-item nav-link bg-light">Add Item</a>
            <a href="#" class="nav-item nav-link bg-light">Delete Item</a>
            <a href="#" class="nav-item nav-link bg-light">View Item</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
                <a href="{% url 'profile' %}">Profile</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </nav>
    {% if messages %}
        {% for message in messages%}
            <div class="alert-{{ message.tags}}">
                {{ message }}
            </div>
            
        
        {% endfor %}
    {% endif %}

    {% block body %}
    {% endblock %}
</body>
</html>
